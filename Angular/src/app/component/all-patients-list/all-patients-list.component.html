<app-header></app-header>
  <div class="table-div">
    <table class="table-class">
      <thead>
        <tr class="table-head">
          <th>Patient ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>DOB(yyyy-MM-dd)</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Registered on</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <!-- display all patients list -->
        <tr id="table-row" *ngFor="let Patient of allPatients">
          <td id="table-id" >{{Patient.id}}<!--display id--></td>
        <td id="table-firstname" class="td-column">{{Patient.firstName}}<!--display firstName--></td>
        <td id="table-lastname" >{{Patient.lastName}}<!--display lastName--></td>
        <td id="table-gender">{{Patient.gender}}<!--display gender--></td>
        <td id="table-dob">{{Patient.dob}}<!--display dob--></td>
        <td id="table-mobile">{{Patient.mobile}}<!--display mobile--></td>
        <td id="table-email">{{Patient.email}}<!--display email--></td>
        <td id="table-registeredOn">{{Patient.registeredTime}}<!--display registeredTime--></td>
        <td class="column-btn">
          <!--call view method with selected id when clicking this button-->
          <a id="view" (click)="view(Patient.id)" class="view-details">View Details</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
