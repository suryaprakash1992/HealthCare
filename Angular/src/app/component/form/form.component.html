<app-header></app-header>

  <div id="form-container" >
    <div class="form">
      <div class="form-content">
        <div class="col-sm-12 ">
        <div class="col-sm-8 div-header">
          <h2 class="header">Enter Patient details</h2>
        </div>
        </div>
        <!-- call submitForm method with all form values if form is valid -->
        <form [formGroup]="complexForm">

          <div class="form-group">
            <label class="label-name">
              Name:<span class="required">*</span>
            </label>
            <input id="firstname" formControlName="name" class="form-control text-box" type="text" placeholder="NAME">
            <div *ngIf="complexForm.get('name').errors!=null">
            <div id="error-no-firstname" class="alert alert-danger error-msg" *ngIf="complexForm.get('name').errors.required" >
              {{emptyName}}
            </div>
            <div id="error-minlength-firstname" class="alert alert-danger error-msg" *ngIf="complexForm.get('name').errors.minlength">
              {{minlengthName}}
            </div>
            <div id="error-maxlength-firstname" class="alert alert-danger error-msg"  *ngIf="complexForm.get('name').errors.maxlength">
              {{maxlengthName}}
            </div>
          </div>
        </div>

          <div class="form-group">
            <label class="label-name">Gender:
              <span class="required">*</span>
            </label>
            <div class="input-div">
            <input type="radio" id="male" formControlName="gender" class="input-content" value="Male">
            <label class="label-content" for="male">Male</label>
            <input type="radio" id="female" formControlName="gender" class="input-content" value="Female">
            <label class="label-content" for="female">Female</label>
            </div>
            <div id="error-no-gender" class="alert alert-danger error-msg" *ngIf="complexForm.get('gender').invalid">
              {{noGender}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name">
              Date of birth:<span class="required">*</span>
            </label>
            <div >
              <input type="date" id="date-input"  formControlName="dob"   placeholder="Date of birth" min="1968-01-01" max="{{today}}">
            <!-- <input id="date-input" class="form-control date-input glyphicon glyphicon-calendar" type="date" placeholder="Date of birth" required min="1968-01-01" max="{{today}}"> -->
            </div>
            <div id="error-no-dob" class="alert alert-danger error-msg"  *ngIf="complexForm.get('dob').invalid">
              {{noDob}}
            </div>
          </div>

          <div class="form-group">
            <label class="label-name">
              Contact number:<span class="required">*</span>
            </label>
            <input id="mobile" formControlName="mobile" class="form-control text-box" type="text" placeholder="mobile number">
            <div *ngIf="complexForm.get('mobile').errors!=null">
            <div id="error-no-mobile" class="alert alert-danger error-msg" *ngIf="complexForm.get('mobile').errors.required">
              {{noMobile}}
            </div>
            <div id="error-number-mobile" class="alert alert-danger error-msg" *ngIf="complexForm.get('mobile').errors.pattern && complexForm.get('mobile').errors.minlength">
              {{numberMobile}}
            </div>
            <div id="error-maxlength-mobile" class="alert alert-danger error-msg" *ngIf="complexForm.get('mobile').errors.maxlength">
              {{maxlengthMobile}}
            </div>
             
          </div>
        </div>

          <div class="form-group">
            <label class="label-name" for="email">
              Email:<span class="required">*</span>
            </label>
            <input id="email" formControlName="email" class="form-control text-box" type="email"  placeholder="example:saran12@tcs.com">
            
            <div id="error-pattern-email" class="alert alert-danger error-msg" *ngIf="complexForm.get('email').errors!=null">
              {{patternEmail}}
            </div>
          </div>

          <div class="form-group">
            <!-- disable button if form not valid -->
            <button type="submit" id="submit-btn"  [disabled]="complexForm.invalid"  (click)="submitForm(this.complexForm)" class="btn btn-primary submit-btn">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
