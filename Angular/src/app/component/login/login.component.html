<!-- Write necessary code-->
<div class="login-view-wrapper custom-container">
  <div class="login-view">
    <div class="logo-wrapper">
      <img src="./../assets/login.png" width="100" height="100">
      <h2 >LOGIN</h2>
    </div>
    <div class="login-form-wrapper" >
      <form class="ro-form" [formGroup]="loginForm">

        <div class="form-group">
          <label class="labelHead" for="email">
            Email
          </label>
          <input type="email" value="" id="email" placeholder="Email" formControlName="email">
          <div id="error-email" class="form-error-messages" *ngIf="loginForm.get('email').errors!=null">
            {{emailErrMsg}}
          </div>
        </div>

        <div class="form-group">
          <label class="labelHead" for="password">
            <b>Password</b>
          </label>
          <input type="password" id="password" placeholder="password" formControlName="password">
          <div *ngIf="loginForm.get('password').errors!=null">
          <div class="form-error-messages" id="error-no-password" *ngIf="loginForm.get('password').errors.required">
            {{emptyPassword}}
          </div>
          <div class="form-error-messages" id="error-minlength-password" *ngIf="loginForm.get('password').errors.minlength">
            {{minlengthPassword}}
          </div>
          <div class="form-error-messages" id="error-maxlength-password" *ngIf="loginForm.get('password').errors.maxlength">
            {{maxlengthPassword}}
          </div>
          <div class="form-error-messages" id="error-pattern-password" *ngIf="loginForm.get('password').errors.pattern">
            {{passwordPattern}}
          </div>
        </div>
      </div>
        <div class="col-sm-12 clmn12">
          <!-- disable button if form not valid -->
          <!-- call doLogin method when clicking on this button-->
          <button id="loginBtn" [disabled]="loginForm.invalid" (click)="doLogin()" class="login-btn" type="submit">Login</button>
          <!-- call signUp method when clicking on this button-->
          <button id="signupBtn" routerLink="/register_user" class="guest-btn">Sign up</button>
        </div>
      </form>
    </div>
  </div>
</div>
